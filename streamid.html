
<!DOCTYPE html>
<html lang="en">
  <head> <!--Updates-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <title> Stream links with v </title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        overflow: hidden;
        font-family: Tahoma, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      #player {
        width: 100%;
        height: 100%;
        border: none;
      }

      #text {
        position: fixed;
        bottom: 50px;
        width: 100%;
        font-size: 20px;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <iframe id="player" loading="lazy" allowfullscreen></iframe>
    <script>
      const channels = {


  
        //Cricket Live Stream
        willow: " https://blogs231.github.io/apii/noads.html?src=https://topembed.pw/channel/WillovTV[USA] ", 
        npl: " https://blogs231.github.io/apii/hls.html?url=https://npl-live.pages.dev/free.m3u8 ", 
        india1: " https://embedsports.top/embed/alpha/australia-vs-india/1 ", 
        kantipur: " https://hlsplayers.pages.dev/dmca?url=https://webott.viatv.com.np/v0t1/KntCineplexTv.stream/playlist.m3u8 ",
        tnt1:"	https://embedsports.top/embed/hotel/1st-odi-australia-vs-india/2",
        nepal:"https://player.andy10086.com/detail.html?v=1761307143328&mid=4444804&type=1&pid=4&isTips=1&isLogin=0&sbtcolor=27c5c3&pfont=65px&host=kzb001.net&isStandalone=false"

  
      };
      const urlParams = new URLSearchParams(window.location.search);
      const channel = urlParams.get('v');

      function setChannel(channel) {
        const iframe = document.getElementById('player');
        iframe.src = channels[channel] || channels.tnt1;
      }
      setChannel(channel);
    </script>
  </body>
</html>
