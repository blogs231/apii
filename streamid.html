<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Streaming Player</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #player-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      iframe,
      video,
      img {
        width: 100%;
        height: 100%;
        border: none;
        object-fit: contain;
        background: #000;
      }

      #text {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #fff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>

  <body>
    <div id="player-wrapper"></div>
    <div id="text">Loading...</div>

    <script>
      const sources = {
        nepal1: "https://embedsports.top/embed/alpha/nepal-vs-vietnam/1",
        nepal2: "https://topembed.pw/channel/ex8711897",
        samplem3u8: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
        samplemp4: "https://www.w3schools.com/html/mov_bbb.mp4",
        sampleimg: "https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png",
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const url = sources[id] || sources.nepal1;

      const wrapper = document.getElementById("player-wrapper");
      const text = document.getElementById("text");

      function createIframe(src) {
        const iframe = document.createElement("iframe");
        iframe.src = src;
        iframe.allowFullscreen = true;
        iframe.loading = "lazy";
        wrapper.appendChild(iframe);
      }

      function createVideo(src) {
        const video = document.createElement("video");
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        video.playsInline = true;
        video.type = "application/x-mpegURL";
        wrapper.appendChild(video);
      }

      function createImage(src) {
        const img = document.createElement("img");
        img.src = src;
        wrapper.appendChild(img);
      }

      // Detect type automatically
      if (url.endsWith(".m3u8")) {
        createVideo(url);
        text.textContent = "Now Playing: HLS Stream (" + id + ")";
      } else if (url.endsWith(".mp4") || url.endsWith(".webm")) {
        createVideo(url);
        text.textContent = "Now Playing: Video File (" + id + ")";
      } else if (url.match(/\.(jpeg|jpg|png|gif|webp)$/i)) {
        createImage(url);
        text.textContent = "Displaying Image: " + id;
      } else if (url.includes("http")) {
        createIframe(url);
        text.textContent = "Now Playing: " + id;
      } else {
        text.textContent = "Invalid source link!";
      }
    </script>
  </body>
</html>
