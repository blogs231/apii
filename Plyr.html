<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #player {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain; /* or 'cover' for fullscreen with crop */
      background-color: black;
    }

    .plyr__video-wrapper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="player" controls playsinline></video>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const getQueryParam = (key) => {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
      };

      const videoUrl = getQueryParam("url") || "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8";
      const video = document.getElementById("player");
      const player = new Plyr(video, {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['quality'],
      });

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        window.hls = hls;

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const levels = hls.levels.map((level, i) => ({
            label: `${level.height}p`,
            value: i
          }));
          levels.unshift({ label: 'Auto', value: -1 });

          player.options.quality = {
            default: -1,
            options: levels.map(l => l.value),
            forced: true,
            onChange: (q) => hls.currentLevel = q
          };
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoUrl;
      }
    });
  </script>
</body>
</html>
