<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Player with Quality Selector</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
  }

  .plyr__video-wrapper {
    width: 100%;
    height: 100%;
  }

  video {
    width: 100% !important;
    height: 100% !important;
    object-fit: contain; /* or use 'cover' if you prefer a zoomed-in fill */
    background-color: black;
  }
</style>
</head>
<body>
  <video id="player" controls></video>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const getQueryParam = (key) => {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
      };

      const videoUrl = getQueryParam("url") || "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8";
      const video = document.getElementById("player");
      const defaultOptions = {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'],
        settings: ['quality'],
        captions: { active: true, update: true, language: 'en' },
      };
      const player = new Plyr(video, defaultOptions);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        window.hls = hls;

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const levels = hls.levels.map((level, index) => ({
            label: `${level.height}p`,
            value: index,
          }));

          // Add 'Auto' option
          levels.unshift({ label: 'Auto', value: -1 });

          player.options.quality = {
            default: -1,
            options: levels.map(l => l.value),
            forced: true,
            onChange: (newQuality) => {
              if (newQuality === -1) {
                hls.currentLevel = -1; // Auto
              } else {
                hls.currentLevel = newQuality;
              }
            },
          };

          // Manually update Plyr's settings menu
          if (player && player.config && typeof player.config.settings === 'object') {
            player.config.settings.push('quality');
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoUrl;
      }
    });
  </script>
</body>
</html>
