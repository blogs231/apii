<!DOCTYPE html>

<head>

<title>Shaka Player Fullscreen</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Fullscreen wrapper */
.page-wrapper {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
}

/* Player container */
#player-container {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
}

/* Video */
video.shaka-video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

/* Loader */
#custom-loader {
    position: absolute;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
    transition: opacity 0.5s ease;
}

#custom-loader img {
    width: 50%;
    max-width: 300px;
}

/* Watermark */
.video-watermark {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 100px;
    opacity: 0.8;
    pointer-events: none;
    z-index: 15;
}

/* Controls */
.shaka-controls-container {
    z-index: 30;
    background: transparent;
}

/* Hide Shaka spinner */
.shaka-spinner-container {
    display: none;
}

/* Seek bar color */
.shaka-seek-bar-container .shaka-range-element {
    --shaka-main-color: #ff0000;
}
</style>
</head>

<div class="page-wrapper">

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {

    const video = document.getElementById('video');
    const container = document.getElementById('player-container');
    const loader = document.getElementById('custom-loader');

    const player = new shaka.Player(video);
    const ui = new shaka.ui.Overlay(player, container, video);

    ui.configure({
        controlPanelElements: [
            'play_pause',
            'mute',
            'volume',
            'spacer',
            'settings',
            'quality',
            'picture_in_picture',
            'fullscreen'
        ],
        settingsMenuElements: ['quality', 'playback_rate']
    });

    player.configure({
        drm: {
            clearKeys: {
                '7e9239c1982d984a002df3ed049d0756':
                '1b8a17598129a3618535c8fb05f103fe'
            }
        },
        streaming: {
            bufferingGoal: 2,
            rebufferingGoal: 2,
            bufferBehind: 60,
            lowLatencyMode: true
        }
    });

    video.addEventListener('playing', () => {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
    });

    await player.load(
        'https://a204aivottepl-a.akamaihd.net/sin-nitro/live/clients/dash/enc/fdb3pubmek/out/v1/aefca6420f944a9482e117f315de535f/cenc.mpd'
    );

    video.play();

    // Real fullscreen on first tap/click
    document.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    }, { once: true });

});
</script>
