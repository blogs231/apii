<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen JW Player</title>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #player-container {
            width: 100%;
            height: 100%;
        }

        /* Custom scrollbar styles (optional) */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(140, 140, 140, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(140, 140, 140, 0.7);
        }
    </style>
</head>
<body>
    <div id="player-container"></div>

    <script type="text/javascript">
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        jwplayer("player-container").setup({
            file: "https://otte.live.fly.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/o25bbufx7o/out/v1/7779ab5da6594e0ab9feaecf0488bba2/cenc.mpd",
            width: '100%',
            height: '100%',
            autostart: false,
            image: 'https://mma.prnewswire.com/media/1919551/WillowTV_Logo.jpg?p=facebook',
            mute: false,
            preload: 'auto',
            captions: { color: 'white', fontSize: '16px', backgroundOpacity: 0 },
            sharing: {
                sites: ['facebook', 'twitter']
            },
            drm: {
                "clearkey": {
                    "keyId": "72601d49b57352c5a614777dbff85740",
                    "key": "9889ef320e9098aff075ced4452c34d9"
                }
            }
        });

        jwplayer("player-container").on('error', function (e) {
            console.error("Playback error:", e.message);
        });
    </script>
</body>
</html>
