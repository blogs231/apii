<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kasin-tv.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script type='text/javascript' src='//incompatibledancenightclub.com/5b/28/ce/5b28ce786ec5e459042420096c03022c.js'></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamURL = urlParams.get('url') || 'https://raw.githubusercontent.com/HelloPeopleTv4you/IPTV-Playlist/refs/heads/main/Test/73EvIb.m3u8';

    new Clappr.Player({
      source: streamURL,
      parentId: '#player',
      autoPlay: true,
      mute: false,
      plugins: [HlsjsPlayback, LevelSelector],
      width: '100%',
      height: '100%',
      mimeType: "application/x-mpegURL",
      mediacontrol: {
        seekbar: "#ff0000",
        buttons: "#ffffff"
      }
    });
  </script>
</body>
</html>
