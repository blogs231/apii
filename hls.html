<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #fullscreen-btn, #volume-btn {
      position: absolute;
      top: 20px;
      padding: 10px 15px;
      background: rgba(30, 144, 255, 0.8);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    #fullscreen-btn:hover, #volume-btn:hover {
      background: rgba(15, 122, 229, 0.9);
    }

    #fullscreen-btn {
      right: 20px;
    }

    #volume-btn {
      right: 100px;
    }
  </style>
</head>
<body>
  <div class="video-container" id="video-container">
    <video id="video" controls autoplay muted></video>
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    <button id="volume-btn">ðŸ”Š</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');
      const videoSrc = getQueryParam('url');
      const volumeBtn = document.getElementById('volume-btn');

      if (!videoSrc) {
        alert("No video URL provided. Use ?url=YOUR_STREAM_URL");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }

      // Fullscreen
      document.getElementById('fullscreen-btn').addEventListener('click', function () {
        const container = document.getElementById('video-container');
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          container.requestFullscreen().catch(err => console.log(err));
        }
      });

      // Volume toggle
      volumeBtn.addEventListener('click', function () {
        video.muted = !video.muted;
        volumeBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });

      // Volume scroll
      video.addEventListener('wheel', function (event) {
        event.preventDefault();
        const step = 0.05;

        if (event.ctrlKey) {
          // Playback speed
          if (event.deltaY > 0) {
            video.playbackRate = Math.max(0.1, video.playbackRate - 0.1);
          } else {
            video.playbackRate = Math.min(2, video.playbackRate + 0.1);
          }
        } else {
          // Volume control
          if (event.deltaY > 0) {
            video.volume = Math.max(0, video.volume - step);
          } else {
            video.volume = Math.min(1, video.volume + step);
          }
          video.muted = false;
          volumeBtn.textContent = video.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
        }
      });
    });
  </script>
</body>
</html>
