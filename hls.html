<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Player with Scrolling</title>
  <script>(function(d){let s=d.createElement('script');s.async=true;s.src='https://zonxso.com/code/pops.js?h=waWQiOjExODYzNTUsInNpZCI6MTM2ODE5Mywid2lkIjo2MDc5NTQsInNyYyI6Mn0=eyJ';d.head.appendChild(s);})(document);</script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: auto; /* allow scrolling */
    }

    .video-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow: auto;
      background-color: black;
    }

    video {
      width: auto;
      height: auto;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      background: black;
    }

    #fullscreen-btn, #volume-btn {
      position: fixed;
      top: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 14px;
      color: white;
      background: rgba(30, 144, 255, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fullscreen-btn { right: 20px; }
    #volume-btn { right: 120px; }
  </style>
</head>
<body>
  <div class="video-container" id="video-container">
    <video id="video" controls autoplay muted playsinline></video>
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    <button id="volume-btn">ðŸ”Š</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById('video');
      const videoSrc = getQueryParam('url');
      const volumeBtn = document.getElementById('volume-btn');

      if (!videoSrc) {
        alert("No video URL provided. Use ?url=YOUR_STREAM_URL");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => video.play());
      }

      document.getElementById('fullscreen-btn').addEventListener('click', () => {
        const container = document.getElementById('video-container');
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          container.requestFullscreen().catch(err => console.log(err));
        }
      });

      volumeBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        volumeBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });

      video.addEventListener('wheel', function (event) {
        event.preventDefault();
        const step = 0.05;
        if (event.ctrlKey) {
          video.playbackRate += event.deltaY > 0 ? -0.1 : 0.1;
          video.playbackRate = Math.max(0.1, Math.min(video.playbackRate, 2));
        } else {
          video.volume += event.deltaY > 0 ? -step : step;
          video.volume = Math.max(0, Math.min(video.volume, 1));
          video.muted = false;
          volumeBtn.textContent = video.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
        }
      });
    });
  </script>
</body>
</html>
