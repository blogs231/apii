  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const e = document.querySelector("video"),
            n = e.getElementsByTagName("source")[0].src,
            o = {};
      if (Hls.isSupported()) {
        var config = { maxMaxBufferLength: 100 };
        const t = new Hls(config);
        t.loadSource(n);
        t.on(Hls.Events.MANIFEST_PARSED, function(n, l) {
          const s = t.levels.map(e => e.height);
          o.quality = {
            default: s[0],
            options: s,
            forced: !0,
            onChange: e => {
              window.hls.levels.forEach((n, o) => {
                if (n.height === e) window.hls.currentLevel = o;
              });
            }
          };
          new Plyr(e, o);
        });
        t.attachMedia(e);
        window.hls = t;
      } else {
        new Plyr(e, o);
      }
    });
  </script>
</head>

<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">
  <video id="player" controls preload="metadata" poster="https://pbs.twimg.com/profile_images/1851119634315165697/ujpCowkm_400x400.png" class="plyr">
    <source id="videoSource" type="application/x-mpegURL"/>
  </video>

  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var videoUrl = getParameterByName('url');
    if (videoUrl) {
      document.getElementById('videoSource').setAttribute('src', videoUrl);
      document.getElementById('player').load();
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Plyr.setup('.js-player');
    });  
  </script>
</body>
</html>
